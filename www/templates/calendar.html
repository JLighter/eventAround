<ion-view>
    <ion-content>
    <div class="row">
    	<div class="container">
	    	<div class="d-flex">

				<ul class="pager">
					<li class="previous">
						<a href="#" onclick="return false;" mwl-date-modifier date="viewDate" decrement="calendarView">
				  			<span aria-hidden="true">&larr;</span> Older
				  		</a>
				 	</li>

				    <li>
				    	<a href="#" onclick="return false;" mwl-date-modifier date="viewDate" set-to-today>Today</a></li>

				    <li class="next">
				    	<a href="#" onclick="return false;" mwl-date-modifier date="viewDate" increment="calendarView">
				    		Newer<span aria-hidden="true">&rarr;</span>
				    	</a>
				    </li>
				  </ul>

				
	    	</div>
    	</div>
    </div>
    	
        <mwl-calendar
		    view="calendarView"
		    view-date="viewDate"
		    events="events"
		    view-title="calendarTitle"
		    on-event-click="eventClicked(calendarEvent)"
		    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
		    cell-is-open="true">
		</mwl-calendar>
    </ion-content>
</ion-view>

	<!-- Modal Popup -->
	<script type="text/ng-template" id="modalContent.html">
      <div class="modal-header">
        <h3 class="modal-title">{{vm.event.eventName}}</h3>
      </div>
      <div class="modal-body">
        <p>Action:
        <pre>{{ vm.action }}</pre>
        </p>
        <p>Event:
        <pre>{{ vm.event | json }}</pre>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">OK</button>
      </div>
    </script>
