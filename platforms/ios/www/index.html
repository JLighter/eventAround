<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>

</head>
<body ng-app="starter" class="platform-ios platform-cordova platform-webview">
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title" style="text-align: center;">EventAround</h1>
    <a ui-sref="calendar" class="button icon-right button-clear button-dark"><i class="ion-calendar" style="font-size:30px;"></i></a>
    <a ui-sref="map" class="button icon-right button-clear button-dark"><i class="ion-map" style="font-size:30px;"></i></a>
  </ion-header-bar>
  <!--
    The nav bar that will be updated as we navigate between views.
  -->
  <!--<ion-nav-bar class="bar-stable">-->
  <!--<ion-nav-back-button>-->
  <!--</ion-nav-back-button>-->
  <!--</ion-nav-bar>-->
  <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
  -->
  <ion-nav-view>

  </ion-nav-view>
</ion-pane>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- jQuery -->
  <script src="lib/jquery/dist/jquery.min.js"></script>


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="http://code.angularjs.org/1.4.3/i18n/angular-locale_fr-fr.js"></script>

  <!-- Map -->
  <script src="lib/lodash/dist/lodash.min.js"></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- Moment -->
  <script type="text/javascript" src="lib/moment/moment.js"></script>

  <!-- Calendar -->
  <link href="lib/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
  <script src="lib/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

  <!-- Bootstrap -->
  <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

  <!-- Google API -->
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBxVq0XDgbhpwZLkzgm157_uwsuRcwxjMU&libraries=places" async defer></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/mapController.js"></script>
  <script src="js/controllers/calendarController.js"></script>
  <script src="js/controllers/infoController.js"></script>
  <script src="js/services.js"></script>

</body>
</html>
