<ion-view>
    <ion-content>
        <div class="info">
            <h2>{{event.name}}</h2>
            <img ng-if="event.photo" ng-src="{{event.photo}}" alt="Photo de l'évenement" />
            <p class="body" ng-if="event.body">{{event.body}}</p>
            <p ng-if="event.detail">{{event.detail}}</p>
            <div class="info-pratique">
                <h3>Infos pratiques:</h3>
                <p ng-if="event.address"><span>Adresse :</span> {{event.address}}, {{event.city}}</p>
                <p ng-if="event.time"><span>Où et Quand :</span> {{event.time}}</p>
                <p ng-if="event.price"><span>Entrée :</span> {{event.price}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
